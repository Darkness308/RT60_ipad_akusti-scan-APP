name: Swift

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
    
    - name: Clean build cache
      run: |
        cd AcoustiScanConsolidated
        swift package clean

    - name: Build AcoustiScanConsolidated
      run: |
        cd AcoustiScanConsolidated
        swift build -v

    - name: Run tests for AcoustiScanConsolidated
      run: |
        cd AcoustiScanConsolidated
        swift test -v

    - name: Build Export Module
      run: |
        cd Modules/Export
        swift build -v

    - name: Run tests for Export Module
      run: |
        cd Modules/Export
        swift test -v