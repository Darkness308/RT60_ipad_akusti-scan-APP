name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  swift-package-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Install Tools
      run: |
        brew install swiftlint swiftformat || true
    
    - name: Build Main Swift Package
      run: |
        swift build --verbose
    
    - name: Run Swift Package Tests
      run: |
        swift test --verbose
    
    - name: SwiftLint Check
      run: |
        swiftlint --strict || true
    
    - name: SwiftFormat Check
      run: |
        swiftformat --lint . || true

  consolidated-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Build AcoustiScan Consolidated
      run: |
        cd AcoustiScanConsolidated
        swift build --verbose
    
    - name: Run Consolidated Tests
      run: |
        cd AcoustiScanConsolidated
        swift test --verbose
    
    - name: Generate HTML report artifact
      run: |
        mkdir -p Artifacts
        if [ -f "Tools/reporthtml/main.swift" ]; then
          swiftc -o reporthtml Tools/reporthtml/main.swift
          if [ -f "Tools/reporthtml/sample.report.model.json" ]; then
            ./reporthtml Tools/reporthtml/sample.report.model.json -o Artifacts/report.html
          fi
        fi
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          Artifacts/*.html
          Artifacts/*.pdf
          Artifacts/*.json
