name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  swift-package-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    
    - name: Install Tools
      run: |
        brew install swiftlint swiftformat || true
    
    - name: Build Main Swift Package
      run: |
        swift build --verbose
    
    - name: Run Swift Package Tests
      run: |
        swift test --verbose
    
    - name: SwiftLint Check
      run: |
        swiftlint --strict || true
    
    - name: SwiftFormat Check
      run: |
        swiftformat --lint . || true

  consolidated-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Consolidated Project
      run: |
        cd AcoustiScanConsolidated
        swift build

  build:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'
    
    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-dd-${{ hashFiles('**/*.swift','**/*.xcodeproj','**/Package.resolved') }}
    
    - name: Install Tools
      run: brew install swiftlint swiftformat || true
    
    - name: Lint
      run: swiftlint --strict || true
    
    - name: Format Check
      run: swiftformat --lint . || true
    
    - name: Clean build cache
      run: |
        cd AcoustiScanConsolidated
        swift package clean
    
    - name: Resolve Dependencies
      run: |
        cd AcoustiScanConsolidated
        swift package resolve
    
    - name: Build AcoustiScan Consolidated
      run: |
        cd AcoustiScanConsolidated
        swift build --verbose
    
    - name: Run Consolidated Tests
      run: |
        cd AcoustiScanConsolidated
        swift test --verbose
    
    - name: Build Key-Coverage Linter
      run: |
        chmod +x Tools/linters/report_key_coverage.swift
        # Swift shebang script – kein separater Build nötig, direkt ausführbar

    - name: Run Key-Coverage Linter (HTML)
      run: |
        # Beispiel: nutze dein Sample-Model; füge hier weitere Models hinzu
        Tools/linters/report_key_coverage.swift Tools/reporthtml/sample.report.model.json

    - name: Generate HTML report artifact
      run: |
        mkdir -p Artifacts
        if [ -f "Tools/reporthtml/main.swift" ]; then
          swiftc -o reporthtml Tools/reporthtml/main.swift
          if [ -f "Tools/reporthtml/sample.report.model.json" ]; then
            ./reporthtml Tools/reporthtml/sample.report.model.json -o Artifacts/report.html
          fi
        fi
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          Artifacts/*.html
          Artifacts/*.pdf
          Artifacts/*.json
