name: build-test
on: [push, pull_request]
jobs:
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-dd-${{ hashFiles('**/*.swift','**/*.xcodeproj','**/Package.resolved') }}
      - name: Install Tools
        run: brew install swiftlint swiftformat || true
      - name: Lint
        run: swiftlint --strict || true
      - name: Format Check
        run: swiftformat --lint . || true
      - name: Test
        run: xcodebuild -scheme "MyApp" -destination 'platform=iOS Simulator,name=iPad (10th generation)' -enableCodeCoverage YES test
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/*.xcresult
            **/Artifacts/*.pdf
            **/Artifacts/*.json

name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Build AcoustiScan Consolidated
      run: |
        cd AcoustiScanConsolidated
        swift build
    
    - name: Run Tests
      run: |
        cd AcoustiScanConsolidated
        swift test
    
    - name: Generate HTML report artifact
      run: |
        mkdir -p Artifacts
        swiftc -o reporthtml Tools/reporthtml/main.swift
        ./reporthtml Tools/reporthtml/sample.report.model.json -o Artifacts/report.html
    
    - name: Upload HTML Artifact
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: Artifacts/report.html
main
