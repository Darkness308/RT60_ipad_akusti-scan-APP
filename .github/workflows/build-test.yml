name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

env:
  MAX_RETRY_ATTEMPTS: 3
  XCODE_VERSION: '15.4'

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Prepare Artifacts directory
      run: mkdir -p Artifacts

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-dd-${{ hashFiles('**/*.swift', '**/*.xcodeproj', '**/Package.resolved') }}

    - name: Install Tools
      run: brew install swiftlint swiftformat || true

    - name: Lint with retry
      id: lint
      run: |
        set +e  # Don't exit on error
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Lint attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swiftlint --strict
          lint_result=$?
          if [ $lint_result -eq 0 ]; then
            echo "[DONE] Linting successful on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Linting failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Linting failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "lint_failed=true" >> $GITHUB_OUTPUT
          fi
          attempt=$((attempt + 1))
          sleep 2
        done

    - name: Format Check with retry
      id: format
      run: |
        set +e  # Don't exit on error
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Format check attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swiftformat --lint .
          format_result=$?
          if [ $format_result -eq 0 ]; then
            echo "[DONE] Format check successful on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Format check failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Format check failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "format_failed=true" >> $GITHUB_OUTPUT
            # Auto-fix format issues and report
            echo "[FIX] Attempting to auto-fix format issues..."
            swiftformat . || true
          fi
          attempt=$((attempt + 1))
          sleep 2
        done

    - name: Clean build cache
      run: |
        cd AcoustiScanConsolidated
        swift package clean

    - name: Resolve Dependencies with retry
      id: dependencies
      run: |
        set +e  # Don't exit on error
        cd AcoustiScanConsolidated
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Dependencies resolution attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swift package resolve
          deps_result=$?
          if [ $deps_result -eq 0 ]; then
            echo "[DONE] Dependencies resolved successfully on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Dependencies resolution failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Dependencies resolution failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "deps_failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
          attempt=$((attempt + 1))
          sleep 5  # Longer wait for network issues
        done

    - name: Build AcoustiScan Consolidated with automation
      id: build_acoustiscan
      run: |
        cd AcoustiScanConsolidated
        # Use the enhanced build script with automation
        chmod +x build.sh
        ./build.sh build || {
          echo "[FAILED] Automated build script failed, trying manual approach..."
          swift build 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "[FAILED] Manual build also failed"
            echo "[CHECK] Build errors:"
            cat build.log
            echo "build_failed=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "[DONE] Manual build succeeded"
          fi
        }

    - name: Run Tests with retry
      id: test_acoustiscan
      run: |
        set +e  # Don't exit on error
        cd AcoustiScanConsolidated
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Test attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swift test
          test_result=$?
          if [ $test_result -eq 0 ]; then
            echo "[DONE] Tests passed on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Tests failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Tests failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "tests_failed=true" >> $GITHUB_OUTPUT
            # Clean build and retry once more
            echo "[FIX] Cleaning build and retrying tests one final time..."
            swift package clean
            swift build
            swift test || exit 1
          fi
          attempt=$((attempt + 1))
          sleep 3
        done

    - name: Build Export Module with retry
      id: build_export
      run: |
        set +e  # Don't exit on error
        cd Modules/Export
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Export module build attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swift build
          build_result=$?
          if [ $build_result -eq 0 ]; then
            echo "[DONE] Export module built successfully on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Export module build failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Export module build failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "export_build_failed=true" >> $GITHUB_OUTPUT
            # Don't exit here - continue with other steps
          fi
          attempt=$((attempt + 1))
          swift package clean  # Clean between attempts
          sleep 2
        done

    - name: Test Export Module with retry
      id: test_export
      run: |
        set +e  # Don't exit on error
        cd Modules/Export
        attempt=1
        while [ $attempt -le ${{ env.MAX_RETRY_ATTEMPTS }} ]; do
          echo "Export module test attempt $attempt of ${{ env.MAX_RETRY_ATTEMPTS }}"
          swift test
          test_result=$?
          if [ $test_result -eq 0 ]; then
            echo "[DONE] Export module tests passed on attempt $attempt"
            break
          fi
          echo "[WARNING]️ Export module tests failed on attempt $attempt"
          if [ $attempt -eq ${{ env.MAX_RETRY_ATTEMPTS }} ]; then
            echo "[FAILED] Export module tests failed after ${{ env.MAX_RETRY_ATTEMPTS }} attempts"
            echo "export_tests_failed=true" >> $GITHUB_OUTPUT
            # Don't exit here - continue with other steps
          fi
          attempt=$((attempt + 1))
          sleep 2
        done

    - name: Build Tools with error handling
      id: build_tools
      run: |
        set +e  # Don't exit on error
        echo "[FIX] Building and testing tools..."

        # Check Tools directory
        if [ -d "Tools/linters" ]; then
          echo "[LIST] Making linter executable..."
          chmod +x Tools/linters/report_key_coverage.swift || echo "[WARNING]️ Could not make linter executable"
        fi

        # Test if we can compile reporthtml tool
        if [ -f "Tools/reporthtml/main.swift" ]; then
          echo "[STATS] Building HTML report tool..."
          mkdir -p Artifacts
          swiftc -o reporthtml Tools/reporthtml/main.swift || {
            echo "[WARNING]️ Could not build HTML report tool"
            echo "tools_build_failed=true" >> $GITHUB_OUTPUT
          }
        fi

        # Test LogParser if present
        if [ -f "Tools/LogParser/RT60LogParser.swift" ]; then
          echo "[NOTE] Testing LogParser..."
          cd Tools/LogParser
          swift -emit-executable RT60LogParser.swift -o rt60parser || {
            echo "[WARNING]️ Could not build LogParser"
            echo "logparser_build_failed=true" >> $GITHUB_OUTPUT
          }
          cd ../..
        fi

    - name: Generate reports and artifacts
      id: generate_artifacts
      continue-on-error: true
      run: |
        mkdir -p Artifacts

        # Generate HTML report if tool is available
        if [ -f "./reporthtml" ] && [ -f "Tools/reporthtml/sample.report.model.json" ]; then
          echo "[STATS] Generating HTML report..."
          ./reporthtml Tools/reporthtml/sample.report.model.json -o Artifacts/report.html || {
            echo "[WARNING]️ Could not generate HTML report"
          }
        fi

        # Run key coverage linter if available
        if [ -x "Tools/linters/report_key_coverage.swift" ] && [ -f "Tools/reporthtml/sample.report.model.json" ]; then
          echo "[LIST] Running key coverage linter..."
          Tools/linters/report_key_coverage.swift Tools/reporthtml/sample.report.model.json || {
            echo "[WARNING]️ Key coverage linter failed"
          }
        fi

        # Create build summary
        echo "[STATS] Creating build summary..."
        echo "# Build Summary" > Artifacts/build-summary.md
        echo "- AcoustiScan Build: ${{ steps.build_acoustiscan.outcome }}" >> Artifacts/build-summary.md
        echo "- AcoustiScan Tests: ${{ steps.test_acoustiscan.outcome }}" >> Artifacts/build-summary.md
        echo "- Export Build: ${{ steps.build_export.outcome }}" >> Artifacts/build-summary.md
        echo "- Export Tests: ${{ steps.test_export.outcome }}" >> Artifacts/build-summary.md
        echo "- Tools Build: ${{ steps.build_tools.outcome }}" >> Artifacts/build-summary.md
        echo "- Lint Status: ${{ steps.lint.outcome }}" >> Artifacts/build-summary.md
        echo "- Format Status: ${{ steps.format.outcome }}" >> Artifacts/build-summary.md

    - name: Report build status and create issue on failure
      if: failure()
      run: |
        echo "[FAILED] Build process failed. Creating detailed error report..."

        # Ensure Artifacts directory exists
        mkdir -p Artifacts || echo "::warning::Failed to create Artifacts directory"
        echo "Creating artifacts dir: $(pwd)/Artifacts" >&2

        # Collect all error flags
        ERRORS=""
        [ "${{ steps.lint.outputs.lint_failed }}" = "true" ] && ERRORS="$ERRORS\n- Linting failed"
        [ "${{ steps.format.outputs.format_failed }}" = "true" ] && ERRORS="$ERRORS\n- Code formatting failed"
        [ "${{ steps.dependencies.outputs.deps_failed }}" = "true" ] && ERRORS="$ERRORS\n- Dependency resolution failed"
        [ "${{ steps.build_acoustiscan.outputs.build_failed }}" = "true" ] && ERRORS="$ERRORS\n- AcoustiScan build failed"
        [ "${{ steps.test_acoustiscan.outputs.tests_failed }}" = "true" ] && ERRORS="$ERRORS\n- AcoustiScan tests failed"
        [ "${{ steps.build_export.outputs.export_build_failed }}" = "true" ] && ERRORS="$ERRORS\n- Export module build failed"
        [ "${{ steps.test_export.outputs.export_tests_failed }}" = "true" ] && ERRORS="$ERRORS\n- Export module tests failed"
        [ "${{ steps.build_tools.outputs.tools_build_failed }}" = "true" ] && ERRORS="$ERRORS\n- Tools build failed"

        echo "[CHECK] Detected errors:$ERRORS"

        # Save error details to artifacts (with error handling)
        echo "# Build Failure Report" > Artifacts/failure-report.md || true
        echo "## Workflow Run: ${{ github.run_id }}" >> Artifacts/failure-report.md || true
        echo "## Branch: ${{ github.ref }}" >> Artifacts/failure-report.md || true
        echo "## Commit: ${{ github.sha }}" >> Artifacts/failure-report.md || true
        echo "## Errors Detected:$ERRORS" >> Artifacts/failure-report.md || true
        echo "" >> Artifacts/failure-report.md || true
        echo "### Recommended Actions:" >> Artifacts/failure-report.md || true
        echo "1. Check the workflow logs for detailed error messages" >> Artifacts/failure-report.md || true
        echo "2. Review the automated fix attempts that were made" >> Artifacts/failure-report.md || true
        echo "3. Consider running the build script locally: \`./AcoustiScanConsolidated/build.sh\`" >> Artifacts/failure-report.md || true
        echo "4. Manual intervention may be required for complex errors" >> Artifacts/failure-report.md || true

    - name: Upload Build Artifacts (always run)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts-${{ github.run_id }}
        path: |
          Artifacts/
          AcoustiScanConsolidated/build.log
        retention-days: 30